{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'employee_add' %}">Add Employee</a>
    <h2>List of {{title}}</h2>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    {{user.first_name}} &nbsp; {{user.last_name}}
                    <a href="{% url 'employee_details' user.id %}">Details</a>
                    <a href="{% url 'employee_edit' user.id %}">Edit</a>
                    <a href="{% url 'employee_delete' user.id %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There is no question available</p>
    {% endif %}
{% endblock content %}
